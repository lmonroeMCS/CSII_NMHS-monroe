<body style="background-color:black; color:rgb(201, 138, 51);">
 
<div>
<script>
var theDate = new Date();
var thehour = theDate.getHours();
var greeting = "";

document.write("<div style='font-size:small'>" + theDate + "</div><p></p>");

if (thehour >= 6 && thehour <= 12) {
    greeting = document.write("<b><p></p>Good morning!</b><br/>");
} else if (thehour > 12 && thehour <= 18) {
    greeting = document.write("<b><p></p>Good afternoon!</b><br/>");
} else {
    greeting = document.write("<b><p></p>Good night!</b><br/>");
}

setTimeout(() => {
  document.location.reload();
}, 1000);
</script> 
</div>

</body>
