<script>
        
    function displayTime() {

        var theHour = document.getElementById('myForm').elements['theHour'].value;
        //var theDate = new Date();
        //var theHour = theDate.getHours();
        var greeting = "";

        //document.write("<div style='font-size:small'>" + theDate + "</div><p></p>");

        if (theHour >= 6 && theHour <= 12) {
            greeting = "Good morning!";
        } else if (theHour > 12 && theHour <= 18) {
            greeting = "Good afternoon!";
        } else {
            greeting = "Good night!";
        }
        
        greeting = "You chose the " + theHour + " hour. " + greeting;
        document.getElementById("theResults").innerHTML = greeting;
    }
