            <label for="cars">Choose a car:</label>
            <select name="cars" id="cars">
              <option value = "N">Pick One</option>  
              <option value=3>List one car</option>

    <div>

    <script>
    // The JavaScript function below parses and returns the parameters if needed
    function getUrlVars() {
        var vars = {};
        var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
            vars[key] = value;
        });
        return vars;
    }
    </script>

    <script> 
    
    let txtChoice = getUrlVars()["cars"];  //picked from dropdown
    
    const cars = ["Volvo", "Saab", "Opel", "Audi"];
        
        document.write("The Array -- <b>" + cars.reverse() + "</b><hr>");

    if (txtChoice === "N" || txtChoice === undefined ) {
        document.write("Please make a choice from the dropdown.");
    } else {
        
        cars.reverse();
        let i = txtChoice;
 
        while (cars[i]) {
            let loopTimes = 1;
            loopTimes += cars[i];
            let carImage = "Images/" + cars[i] + ".jpg";  //path to the image     
                
        document.write("This is the While Loop results of <b>'" + cars[i] + "'</b>!" + "<br>"); //writing the car choice to the screen
        document.write('<img src=' + carImage + ' alt="Image Not Available" width="250" height="160">' + "<br>");  //writing the image to the screen
        document.write(carImage + "<hr>"); //write the path to the image on the screen

        i++;
        }
    }
    </script>
