<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Pass</title>

</head>
<body>
    <p id="demo"></p>
    <label>Put in a Number: </label>
    <input type="number" id="someNum"><br>
    <button onclick="getNum();">Action!</button>
    
    <hr>
    
        <script>
            function getNum(){
            let roll = document.getElementById("someNum").value;          

            switch(roll) {
                case '1':
                document.write('you rolled a 1');
                break;

                case 2:
                document.write('you rolled a 2');
                break;

                case 3:
                document.write('you rolled a 3');
                break;

                case 4:
                document.write('you rolled a 4');
                break;

                case 5:
                document.write('you rolled a 5');
                break;

                case 6:
                document.write('you rolled a 6');
                break;

                default:
                document.write(`The number ${roll} is not possible`)
                }
            
        }

        </script>

</html>
